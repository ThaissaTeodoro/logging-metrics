[tool:pytest]
# Configurações do pytest para os testes do logging_toolkit

# Descoberta automática de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Caminhos dos testes (ajuste para "." se não usar uma pasta "tests")
testpaths = .

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos
    performance: Testes de performance
    spark: Testes que requerem SparkSession
    stress: Testes de stress
# Opções padrão
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Configurações de logging para os testes
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:pyspark.*
